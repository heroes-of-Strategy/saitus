<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Countdown Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-size: cover;
            transition: background-image 1s ease-in-out;
            color: black; /* Set default text color */
        }
        .countdown-container {
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 5px; /* Increased padding */
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent white */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 900px; /* Increased width for longer boxes */
            min-height: 60px; /* Set a minimum height to prevent too short boxes */
        }
        .timer {
            font-size: 2rem;
            margin: 10px 0;
        }
        .description {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
   

    <div class="countdown-container">
        <div class="description">Oculius January 19</div>
        <div class="timer" id="countdown2"></div>
    </div>
	
    <div class="countdown-container">
        <div class="description">2004 Peticus, 2006 Tasius, May 5</div>
        <div class="timer" id="countdown3"></div>
    </div>

    <div class="countdown-container">
        <div class="description">1985 Velerius May 24</div>
        <div class="timer" id="countdown4"></div>
    </div>

    <div class="countdown-container">
        <div class="description">2021 Mishius June 29</div>
        <div class="timer" id="countdown5"></div>
    </div>
	
    <div class="countdown-container">
        <div class="description">2014 Demius September 19</div>
        <div class="timer" id="countdown6"></div>
    </div>

    <script>
        // Set the dates we're counting down to
        const targetDates = [
         
			new Date("2025-01-19T00:00:00").getTime(),
			
            new Date("2025-05-05T00:00:00").getTime(),
            new Date("2025-05-24T00:00:00").getTime(),
            new Date("2025-06-29T00:00:00").getTime(),
            new Date("2025-09-19T00:00:00").getTime()
        ];

        // Array of background images
        const backgroundImages = [
            "https://images.alphacoders.com/766/766536.jpg",
            "https://images7.alphacoders.com/120/1205205.jpg",
            "https://images4.alphacoders.com/102/1029846.jpg"
        ];

        let currentImageIndex = 0;

        // Function to change background image
        function changeBackground() {
            document.body.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);
        changeBackground(); // Set initial background

        // Function to update countdowns
        function updateCountdowns() {
            const now = new Date().getTime();

            targetDates.forEach((targetDate, index) => {
                const distance = targetDate - now;
                const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the countdown for each target date
                document.getElementById("countdown" + (index + 1)).innerHTML = 
                    months + " Months " + days + " Days " + hours + " Hours " + minutes + " Minutes "; //+ seconds + " Seconds ";

                // If the countdown is over, display some text
                if (distance < 0) {
                    document.getElementById("countdown" + (index + 1)).innerHTML = "EXPIRED";
                }
            });
        }

        // Update the countdown every second
        setInterval(updateCountdowns, 3000);
    </script>
</body>
</html>
